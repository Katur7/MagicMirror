<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="node_modules/angular/angular.min.js"></script>
        <script src="node_modules/moment/min/moment.min.js"></script>
        <script src="node_modules/moment/locale/is.js"></script>
        <script src="node_modules/angular-moment/angular-moment.min.js"></script>

        <script src="js/app.js"></script>
        <script src="js/weatherService.js"></script>
        <title>MagicMirror</title>
    </head>
    <body ng-app="MagicMirror">
        <div ng-controller="mainController">
            <time>{{date | amDateFormat: 'dddd D. MMM YYYY'}}</time>
            <br>
            <time>{{date | amDateFormat: 'H:mm'}}</time>
            <p>{{weather}}</p>
            <img src="{{weather.icon}}">
        </div>
    </body>
</html>
